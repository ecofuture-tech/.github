name: Build and Publish (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'
      working-directory:
        description: 'Working directory for the package'
        required: false
        type: string
        default: '.'
      publish-to-testpypi:
        description: 'Publish to Test PyPI for pre-releases'
        required: false
        type: boolean
        default: true
      create-github-release:
        description: 'Create GitHub release'
        required: false
        type: boolean
        default: true
    secrets:
      PYPI_TOKEN:
        description: 'PyPI API token'
        required: true
      TEST_PYPI_TOKEN:
        description: 'Test PyPI API token'
        required: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract package name from repository
      id: package
      run: |
        REPO_NAME="${GITHUB_REPOSITORY#*/}"
        echo "package_name=$REPO_NAME" >> $GITHUB_OUTPUT
        echo "âœ“ Package name: $REPO_NAME"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
    
    - name: Extract version from tag
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        
        # v1.0.0, v1.0.0-rc1, v1.0.0-beta1, v1.0.0-alpha1
        if [[ $TAG =~ ^v([0-9]+\.[0-9]+\.[0-9]+.*)$ ]]; then
          VERSION=${BASH_REMATCH[1]}
        else
          echo "âŒ Invalid tag format: $TAG"
          echo "Expected format: v1.0.0, v1.0.0-rc1, v1.0.0-beta1, etc."
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "âœ“ Building version: $VERSION from tag: $TAG"
        
        if [[ $VERSION =~ (alpha|beta|rc) ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Pre-release detected"
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
          echo "ðŸš€ Stable release detected"
        fi
    
    - name: Install build dependencies
      working-directory: ${{ inputs.working-directory }}
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools-scm

    - name: Build package
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "Building package..."
        python -m build
        echo "âœ“ Package built successfully"
        
        echo ""
        echo "Built artifacts:"
        ls -lh dist/
    
    - name: Check package
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "Checking package with twine..."
        twine check dist/*
        echo "âœ“ Package checks passed"

    - name: Publish to Test PyPI
      if: ${{ inputs.publish-to-testpypi && steps.version.outputs.is_prerelease == 'true' && secrets.TEST_PYPI_TOKEN != '' }}
      working-directory: ${{ inputs.working-directory }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
      run: |
        echo "Publishing to Test PyPI..."
        twine upload --repository testpypi dist/*
        echo "âœ“ Published to Test PyPI"
    
    - name: Publish to PyPI
      if: ${{ steps.version.outputs.is_prerelease == 'false' && secrets.PYPI_TOKEN != '' }}
      working-directory: ${{ inputs.working-directory }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        echo "Publishing to PyPI..."
        twine upload dist/*
        echo "âœ“ Published to PyPI"
    
    - name: Create GitHub Release
      if: ${{ inputs.create-github-release }}
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ inputs.working-directory }}/dist/*
        generate_release_notes: true
        draft: false
        prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          ## ðŸ“¦ Release ${{ steps.version.outputs.version }}
          
          ### Installation
```bash
          uv add ${{ steps.package.outputs.package_name }}==${{ steps.version.outputs.version }}
```
          
          ### What's Changed
          
          See the full changelog below.
    
    - name: Summary
      if: always()
      run: |
        echo "### Build and Publish Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Package:** ${{ steps.package.outputs.package_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Pre-release:** ${{ steps.version.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ job.status }}" = "success" ]; then
          if [ "${{ steps.version.outputs.is_prerelease }}" = "true" ] && [ "${{ secrets.TEST_PYPI_TOKEN }}" != "" ]; then
            echo "ðŸ“¦ Published to Test PyPI: https://test.pypi.org/project/${{ steps.package.outputs.package_name }}/" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.version.outputs.is_prerelease }}" = "false" ]; then
            echo "ðŸš€ Published to PyPI: https://pypi.org/project/${{ steps.package.outputs.package_name }}/" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Built but not published (missing token)" >> $GITHUB_STEP_SUMMARY
          fi
        fi